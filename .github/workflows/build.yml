name: Build macOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Swift
      uses: swift-actions/setup-swift@v1
      
    - name: Build
      run: swift build
      
    - name: Create App Bundle
      run: |
        mkdir -p IMStatus.app/Contents/MacOS
        mkdir -p IMStatus.app/Contents/Resources
        
        # Copy executable
        cp .build/debug/IMStatus IMStatus.app/Contents/MacOS/
        
        # Create Info.plist
        cat > IMStatus.app/Contents/Info.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>CFBundleExecutable</key>
            <string>IMStatus</string>
            <key>CFBundleIdentifier</key>
            <string>com.github.imstatus</string>
            <key>CFBundleName</key>
            <string>IMStatus</string>
            <key>CFBundlePackageType</key>
            <string>APPL</string>
            <key>CFBundleShortVersionString</key>
            <string>1.0</string>
            <key>LSMinimumSystemVersion</key>
            <string>12.0</string>
            <key>LSUIElement</key>
            <true/>
        </dict>
        </plist>
        EOF
        
        # Create DMG
        mkdir -p artifacts
        cp -r IMStatus.app artifacts/
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: IMStatus
        path: artifacts/IMStatus.app 